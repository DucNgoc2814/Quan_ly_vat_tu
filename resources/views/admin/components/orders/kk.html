<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Filter with Search Icon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .location-select-container {
            position: relative;
            width: 100%;
        }

        .location-dropdown {
            display: none;
            position: absolute;
            width: 100%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .location-dropdown.active {
            display: block;
        }

        .location-dropdown .row>div {
            padding-right: 10px;
            padding-left: 10px;
        }

        .location-dropdown select {
            margin-bottom: 10px;
        }

        /* Input field with icons inside */
        .input-with-icons {
            position: relative;
        }

        /* Styling for the icons inside the input */
        .input-with-icons input {
            padding-right: 40px;
            /* Add padding to make space for the icons */
        }

        /* Icon container inside the input */
        .input-with-icons .icon-container {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Adjust icon size */
        .input-with-icons .bi {
            font-size: 16px;
            color: #6c757d;
        }

        /* Initially hide search icon */
        .bi-search {
            display: none;
        }

        /* Show search icon when input is focused */
        .input-with-icons.focused .bi-search {
            display: block;
        }

        /* Always show the dropdown arrow */
        .bi-caret-down-fill {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="location-select-container">
            <!-- Input field with icons inside -->
            <div class="input-with-icons" id="input-with-icons">
                <input type="text" id="location-input" class="form-control" placeholder="Tìm kiếm Tỉnh/ Thành phố, Quận/ Huyện, Phường/ Xã">
                <div class="icon-container">
                    <!-- Search Icon -->
                    <i class="bi bi-search"></i>
                    <!-- Dropdown Arrow Icon -->
                    <i class="bi bi-caret-down-fill"></i>
                </div>
            </div>

            <!-- Dropdown container -->
            <div class="location-dropdown p-3 border" id="location-dropdown">
                <div class="row">
                    <!-- Select Tỉnh/Thành phố -->
                    <div class="col-md-4">
                        <label for="provinces" class="form-label">Tỉnh/Thành phố</label>
                        <select id="provinces" class="form-select">
                            <option selected disabled value="">Chọn Tỉnh/Thành phố</option>
                        </select>
                    </div>

                    <!-- Select Quận/Huyện -->
                    <div class="col-md-4">
                        <label for="districts" class="form-label">Quận/Huyện</label>
                        <select id="districts" class="form-select" disabled>
                            <option selected disabled value="">Chọn Quận/Huyện</option>
                        </select>
                    </div>

                    <!-- Select Phường/Xã -->
                    <div class="col-md-4">
                        <label for="wards" class="form-label">Phường/Xã</label>
                        <select id="wards" class="form-select" disabled>
                            <option selected disabled value="">Chọn Phường/Xã</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        const locationInput = document.getElementById('location-input');
        const locationDropdown = document.getElementById('location-dropdown');
        const inputWithIcons = document.getElementById('input-with-icons');

        // Toggle dropdown visibility and show search icon when input is clicked
        locationInput.addEventListener('focus', function () {
            locationDropdown.classList.add('active');
            inputWithIcons.classList.add('focused');
        });

        // Hide search icon and dropdown when clicking outside
        document.addEventListener('click', function (event) {
            if (!inputWithIcons.contains(event.target) && !locationDropdown.contains(event.target)) {
                locationDropdown.classList.remove('active');
                inputWithIcons.classList.remove('focused');
            }
        });

        // Load Provinces on page load
        async function loadProvinces() {
            try {
                const response = await fetch('https://api.mysupership.vn/v1/partner/areas/province');
                const data = await response.json();
                console.log('Provinces data:', data);
                const provinces = data.results;
                populateSelect('provinces', provinces, 'code', 'name');
            } catch (error) {
                console.error('Lỗi khi tải tỉnh/thành phố:', error);
            }
        }

        async function loadDistricts(provinceCode) {
            try {
                const response = await fetch(`https://api.mysupership.vn/v1/partner/areas/district?province=${provinceCode}`);
                const data = await response.json();
                console.log('Districts data:', data);
                const districts = data.results;
                populateSelect('districts', districts, 'code', 'name');
                document.getElementById('districts').disabled = false;
                document.getElementById('wards').innerHTML = '<option selected disabled value="">Chọn Phường/Xã</option>';
                document.getElementById('wards').disabled = true;
            } catch (error) {
                console.error('Lỗi khi tải quận/huyện:', error);
            }
        }

        async function loadWards(districtCode) {
            try {
                const response = await fetch(`https://api.mysupership.vn/v1/partner/areas/commune?district=${districtCode}`);
                const data = await response.json();
                console.log('Wards data:', data);
                const wards = data.results;
                populateSelect('wards', wards, 'code', 'name');
                document.getElementById('wards').disabled = false;
            } catch (error) {
                console.error('Lỗi khi tải xã/phường:', error);
            }
        }

        function populateSelect(selectId, data, codeField, nameField) {
            const select = document.getElementById(selectId);
            select.innerHTML = `<option selected disabled value="">Chọn ${selectId === 'provinces' ? 'Tỉnh/Thành phố' : selectId === 'districts' ? 'Quận/Huyện' : 'Phường/Xã'}</option>`;
            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item[codeField];
                option.text = item[nameField];
                select.appendChild(option);
            });
        }

        // Update input value when all selects are chosen
        function updateLocationInput() {
            const province = document.getElementById('provinces').selectedOptions[0]?.text || '';
            const district = document.getElementById('districts').selectedOptions[0]?.text || '';
            const ward = document.getElementById('wards').selectedOptions[0]?.text || '';

            // Update the location input field with the selected values
            locationInput.value = `${province}, ${district}, ${ward}`.trim();
        }

        // Event listeners for dropdown changes
        document.getElementById('provinces').addEventListener('change', function () {
            loadDistricts(this.value);
            updateLocationInput();
        });

        document.getElementById('districts').addEventListener('change', function () {
            loadWards(this.value);
            updateLocationInput();
        });

        document.getElementById('wards').addEventListener('change', function () {
            updateLocationInput();
        });

        // Call loadProvinces when page loads
        document.addEventListener('DOMContentLoaded', loadProvinces);
    </script>


</body>

</html>
