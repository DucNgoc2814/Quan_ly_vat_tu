<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables Date Range Filter</title>
    <link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <input type="date" id="min-date" class="form-control" style="width: 140px; display: inline-block;" />
        <input type="date" id="max-date" class="form-control" style="width: 140px; display: inline-block;" />
        <table id="myTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Position</th>
                    <th>Position</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Tiger Nixon</td><td class="date-column">2024-09-28 13:57:35</td><td>System Architect</td><td>System Architect</td></tr>
                <tr><td>Garrett Winters</td><td class="date-column">2024-09-27 10:30:00</td><td>Accountant</td><td>Accountant</td></tr>
                <tr><td>Ashton Cox</td><td class="date-column">2024-09-26 08:15:45</td><td>Junior Technical Author</td><td>Junior Technical Author</td></tr>
                <!-- Thêm các hàng khác ở đây -->
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function() {
            var table = $('#myTable').DataTable();

            // Thêm các trường nhập liệu ngày
            var dateInput1 = '<input type="date" id="min-date" class="form-control" style="width: 140px; display: inline-block;" />';
            var dateInput2 = '<input type="date" id="max-date" class="form-control" style="width: 140px; display: inline-block;" />';
            $('#inputSearch').before(dateInput1).before(dateInput2);

            // Hàm lọc ngày
            $.fn.dataTable.ext.search.push(
                function(settings, data, dataIndex) {
                    var min = $('#min-date').val();
                    var max = $('#max-date').val();
                    var date = $(table.row(dataIndex).node()).find('.date-column').text().split(' ')[0]; // Lấy phần ngày từ ô có lớp date-column

                    if (
                        (min === "" || date >= min) &&
                        (max === "" || date <= max)
                    ) {
                        return true;
                    }
                    return false;
                }
            );

            // Gọi lại hàm lọc khi giá trị của các trường nhập liệu thay đổi
            $('#min-date, #max-date').change(function() {
                table.draw();
            });
        });
    </script>
</body>
</html>
